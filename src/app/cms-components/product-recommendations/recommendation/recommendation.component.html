<div [className]="'container ' + carouselType">
  <cx-carousel
    [title]="title"
    [items]="items$ | async"
    [template]="carouselItem"
    itemWidth="200px"
  >
  </cx-carousel>

  <ng-template #carouselItem let-item="item">
    <a tabindex="0" [routerLink]="{ cxRoute: 'product', params: item } | cxUrl">
      <cx-media
        *ngIf="item?.images?.PRIMARY?.product; let image"
        [container]="image"
        format="product"
      >
      </cx-media>
      <h4>{{ item.name }}</h4>
    </a>
  </ng-template>
</div>
